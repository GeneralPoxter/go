<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Gomoku</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer src="src/WSManager.js"></script>
    <script defer src="src/Game.js"></script>
    <script defer src="src/Board.js"></script>
	<script defer src="src/main.js"></script>
</head>

<body onload="main('gomoku','local');" onbeforeunload="connect('','');return null;">
    <div style="background-image: url('./img/matte.jpg'); background-size: cover;">
    <div class="main">
        <div class="left">
            <div class="cObject"><button class="restart" onclick="connect('','');document.getElementById('code').value = '';">Restart Gomoku</button></div>
            <form name="input" style="padding-top: 10px;" onsubmit="connect(document.getElementById('code').value, 'gomoku');return false;">
                <div class="text">Join code:</div>
                <input id="code" name="code" type="text"/>
            </form>
            <div class="lObject"><p id="status" class="text"></p></div>
            <div class="lObject"><p id="turn" class="text"></p></div>
        </div>
        <div class="center">
            <div class="svgBoard">
                <svg id="board"></svg>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</body>

</html>
