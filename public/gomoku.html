<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Gomoku</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://d3js.org/d3.v5.min.js"></script>
    <script defer src="src/WSManager.js"></script>
    <script defer src="src/Game.js"></script>
    <script defer src="src/Board.js"></script>
	<script defer src="src/main.js"></script>
</head>

<body onload="main('gomoku','local');" onbeforeunload="connect('','');">
    <div class="main">
        <div class="left">
            <form class="object" name="input" onsubmit="connect(document.getElementById('code').value, 'gomoku');return false;">
                Join code:<br>
                <input id="code" name="code" type="text"/>
                <input type="submit" value="Enter"/>
            </form>
            <p id="status">Local</p>
        </div>
        <div class="center">
            <div class="object">
                <button onclick="connect('', '');document.getElementById('code').value = '';">Restart Gomoku</button>
            </div>
            <div class="svgBoard">
                <svg id="board"></svg>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</body>

</html>
